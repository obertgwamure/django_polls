{% load static %}

<!DOCTYPE html>

<html lang="en">
<head>
    <title>Preeminence Polls</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
    <div class="container-sm pt-5">
        <div class="row">
            <h1 class="h1 p-2" style="text-align: center">Preeminence Polling System</h1>
        </div>
        <div class="row">
            {% if user.is_authenticated%}
            <h6 style="text-align: center">{{user}}</h6>
            {% else %}
            <h6 style="text-align: center">
                Please <a class="login-link" href="user_auth/">
                    login
                </a>
                or <a class="login-link" href="user_auth/user_registration/">
                    Signup
                </a>
                to vote.
            </h6>
            {% endif %}
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 bg-dark text-white h4 rounded shadow">
                {% block content %}

                {% endblock %}
            </div>
            <div class="col-sm-2"></div>
        </div>

    </div>

</body>
</html>
